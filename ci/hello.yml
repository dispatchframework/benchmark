---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: vmware/dispatch-golang-ci
    tag: "1.10"

inputs:
- name: dispatch
- name: dispatch-cli

run:
  path: /bin/bash
  args:
  - -c
  - |
    set -e -u -x
    
    echo $PWD
    echo ${GKE_KEY} | base64 --decode --ignore-garbage > test
    cat test
